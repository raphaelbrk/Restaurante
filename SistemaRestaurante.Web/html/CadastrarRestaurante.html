<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="row">
        <div class="col s12 m12 l6 centralizar" style="width: 100%;">
            <div class="card-panel">
                <h4 class="header2">Restaurante</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="Nome" type="text" ng-model="rest.Nome">
                                <label for="first_name">Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="input-field col s6">
                                    <button href="#/CadastrarRestaurante" class="btn red waves-effect waves-light left" type="submit" name="action">
                                        <i class="material-icons right">search</i>
                                        Cancelar
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                                <div class="input-field col s6">
                                    <button ng-click="cadastrarRestaurante();" class="btn grey waves-effect waves-light right" type="submit" name="action">
                                        <i class="material-icons right">create</i>
                                        Cadastrar
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

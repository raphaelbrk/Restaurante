<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div class="row">
        <div class="col s12 m12 l6 centralizar" style="width: 100%;">
            <div class="card-panel">
                <h4 class="header2">Restaurante</h4>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="Nome" type="text" ng-model="rest.Nome">
                                <label for="first_name">Nome</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="row">
                                <div class="input-field col s6">
                                    <button ng-click="obtenhaRestaurante();" class="btn black waves-effect waves-light left" type="submit" name="action">
                                        <i class="material-icons right">search</i>
                                        Pesquisar
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                                <div class="input-field col s6">
                                    <button href="#/CadastrarRestaurante" class="btn grey waves-effect waves-light right" type="submit" name="action">
                                        <i class="material-icons right">create</i>
                                        Cadastrar
                                        <i class="mdi-content-send right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <ul class="collection">
                <li class="collection-item avatar" ng-repeat="restaurante in Restaurantes">
                    <i class="material-icons circle">restaurant</i>
                    <span class="title">{{restaurante.Nome}}</span>
                    <!--secondary-content-->
                    <a class="btn-floating btn-large waves-effect waves-light blue-grey right" onclick="excluirRestaurante({{restaurante.Codigo}})" placeholder="Editar"><i class="material-icons">edit</i></a>
                    <a class="btn-floating btn-large waves-effect waves-light red right"><i class="material-icons">delete</i></a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
